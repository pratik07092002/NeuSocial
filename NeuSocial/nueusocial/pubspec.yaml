version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase: ^9.0.3
  firebase_auth: ^4.19.6
  firebase_core: ^2.31.1
  bloc: ^8.1.4
